<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="backdrop"></div>
    <div class="modal" id="add-modal">
        <div class="modal_content">
            <label for="title">Movie Title</label>
            <input type="text" name="title" id="title"> 
            <label for="image-url">Image-url</label>
            <input type="text" name="image-url" id="image-url"> 
            <label for="rating">Movie Rating</label>
            <input type="number" step="1" min="1" max="5" name="rating" id="rating"> 
        </div>
        <div class="modal_action">
            <button class="btn btn_cancel">Cancel</button>
            <button class="btn btn_success">Add</button>
        </div>
    </div>

    <div class="modal" id="delete-modal">
        <h2 class="modal_title">Are you sure???</h2>
        <p class="modal_content">
            Are you sure you want to delete this item? The action can't be undone!
        </p>
        <div class="modal_action">
            <button class="btn btn_cancel">No (Cancel)</button>
            <button class="btn btn_danger">Yes</button>
        </div>
    </div>

    <header>
        <h1>
            Favorite Movie
        </h1>
        <button>Add Movies</button>
    </header>

    <main>
        <section id="entry-text" class="card">
            <p>Your personal movie database</p>
        </section>
        <ul id="movie-list"></ul>
    </main>
    <script src="feature.js"></script>
</body>
</html>
